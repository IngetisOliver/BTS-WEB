<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body bgcolor="lighblue">
	<h1><u><center>Formulaire d'Inscription</center></u></h1>
	<br>
	<table border="0"style="margin: auto;">
		<tr>
			
			<td align="center">
			
			<b><label>
			Pseudo *
		</label></b>
			
			</td>
			<td align="center">
			
			
				<input type="text" name="t1">

			</td>
			

			
			
		</tr>
		
		<tr>
			
			<td align="center">
			<b><label>
			Mot de Passe 
		</label></b>
		
			</td>
		
			<td align="center">
				
				<input type="password" name="mdp">
			</td>



		</tr>


		<tr>
			<td align="center">
				<b><label>
			Email 
		</label></b>
			</td>


			<td align="center">
				
				<input type="email" name="mail">
			</td>
		</tr>

		<tr>
			<td align="center">
				<b><label>Avatar</label></b>
			</td>
			<td align="center">
				
				<input type="file" name="f1">
			</td>
		</tr>

		<tr>
			<td align="center">
				<b><label>Pays</label></b>
			</td>
			<td align="center">
				
				<select>
				<option>Veuillez choisir une ville</option>
				<option>Nice</option>
				<option>Paris</option>
				<option>Lyon</option>
				<option>Marseille</option>

				</select>
			</td>
		</tr>
		<tr>
			<td align="center">
				<b><label>Quels sont vos fruits préférés ?</label></b>
			</td>
			<td align="center">

				<input type="checkbox" name="r1"> Orange
				<input type="checkbox" name="r1"> Fraise
				<input type="checkbox" name="r1"> Poire
			</td>
		</tr>
		<tr>
			<td align="center">
				<b><label>Civilité</label></b>
			</td>
			<td align="center">
				<input type="radio" name="r1"> Homme
				<input type="radio" name="r1"> Femme
			</td>
		</tr>
		<tr>
			<td align="center">
				<b><label>Ville</label></b>
			</td>
			<td align="center">
				<input type="text" name="t1">
			</td>
		</tr>
		<tr>
			<td align="center">
				<b><label>Code Postale</label></b>
			</td>
			<td align="center">
				<input type="text" name="code">
			</td>
		</tr>
		<tr>
			<td align="center">
				<b><label>Adresse</label></b>
			</td>
			<td align="center">
				<br>
		<textarea rows="5" cols="50"></textarea>
			</td>
		</tr>
		<tr>
			<td align="center">
				<b><label>Date de naissance</label></b>
			</td>
			<td align="center">
				<br>
				<input type="date" name="date">
			</td>
		</tr>
		<tr>
			<td align="center">
				<b><label>Jauge</label></b>
			</td>
			<td align="center">
				<br>
				<input type="range" name="j1">
			</td>
		</tr>
		<tr>
			<td align="center">
				<b><label>Téléphone</label></b>
			</td>
			<td align="center">
				<input type="tel" name="num">
			</td>
		</tr>
		<tr>
			<td align="center">
				<b><label>Recherche</label></b>
			</td>
			<td align="center">
				<input type="text" name="recherche">
			</td>
		</tr>
		<tr>
			<td align="center">
				<b><label>URL</label></b>
			</td>
			<td align="center">
				<input type="url" name="url">
			</td>
		</tr>
		<tr>
			<td align="center">
				<b><label>Couleur</label></b>
			</td>
			<td align="center">
				<input type="color" name="color">
			</td>
		</tr>
		<tr>
			<td align="center" colspan="2">
				<br>
				<input type="button" name="b1" value="Valider">
			</td>
		</tr>


	</table>
	<br>
	<hr>
	<center>
			<a href="index.html">
			Page Sommaire
			</a>
	</center>


</body>
</html>
